<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lifetime supply calculator</title>
</head>
<body>
	<h1>Lifetime supply calculator</h1>


	<script type="text/javascript">
		let currentage = 19;
		let maxage = 95;
		let estimatedamount = 2;
		let yearsleft = maxage - currentage;
		let supply = yearsleft * estimatedamount * 365;

		console.log(`You will need ${supply} to last you until the ripe age of ${maxage}`);

	</script>
</body>
</html>+
