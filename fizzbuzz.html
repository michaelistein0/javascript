<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FIZZBUZZ PUZZLE</title>
</head>
<body>
	<h1>FIZZBUZZ PUZZLE</h1>


	<script type="text/javascript">
		let index = 20;
		while(index >= 0){
			if(index % 3 == 0  % 5 == 0){
				console.log("fizzbuzz")
			}else if(index % 5 == 0){
				console.log("buzz")
			}else if(index % 3 == 0){
				console.log("fizz")
			}else if (index % 3 !== 0 % 5!==0){
				console.log("index")
			}
			index++

		}
	</script>

</body>
</html>
