<!DOCTYPE html>

	<title>AGE CALCULATOR</title>
</head>
<body>
	<h1>AGE CALCULATOR</h1>

	<script type="text/javascript">
		let currentyear = 2022;
		let birthyear =2003;
		let secondyear =2020;


		let age = currentyear - birthyear;
		let secondage = secondyear - birthyear;
		console.log(`you are either ${age} or ${secondage}`);
	</script>
</body>
